<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <!-- unordered lists -->
    <ul>
        <li>Fruits</li>
        <ul>
            <li>Banana</li>
            <li>Apple</li>
            <ul>
                <li>Red</li>
        <li>Green</li>
            </ul>
            <li>Mango</li>
        </ul>
        

        <ul>Banana</ul>
        
        <li>Vegitable</li>
        <li>Meat</li>
    </ul>

    <!-- order list -->

    <ol>
        <li>Fruits</li>
        <ul>
            <li>Banana</li>
            <li>Apple</li>
            <ul>
                <li>Red</li>
        <li>Green</li>
            </ul>
            <li>Mango</li>
        </ul>
        

        <ul>Banana</ul>
        
        <li>Vegitable</li>
        <li>Meat</li>
    </ol>
</body>
</html>
