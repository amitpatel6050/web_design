<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- control tag -- for provide play/pause/sound option  -->

    <!-- autoplay for continue play -->

    <!-- loop tag for continue looping -->

    <!-- muted tag for default mute audio -->
    
    <audio controls autoplay="true" loop="true" muted="true">
        <source src="Ringtone.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
