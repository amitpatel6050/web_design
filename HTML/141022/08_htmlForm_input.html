<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        form - user for form create.
        action - write a page name which have to forwarded.
        get method - get method has limitation and display whole page content in url.
        post method - post method send your data to the next page as block.

     -->

     <form action="" method="post" name="">
        <label for="">First Name :</label>
        <input type="text" name="" id="" placeholder="Enter First Name">
        <br><br>
        <input type="text" name="" id="" placeholder="Enter Middle Name">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gen"><label for="">Male</label>
        <input type="radio" name="gen"><label for="">Female</label>
        <br><br>
        <label for="">Subject</label>
        <!-- checkbox option for multiple selection -->

        <input type="checkbox" name=""><label for="">HTML</label>
        <input type="checkbox" name=""><label for="">CSS</label>
        <input type="checkbox" name=""><label for="">Java</label>
        <br><br>
        <!-- textarea for more text -->

        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <!-- select option for selection -->
        <label for="">City</label>
        <select name="" id="">
            <option value="">---Select---</option>
            <option value="">Surat</option>
            <option value="">Valsad</option>
            <option value="">vapi</option>
            <option value="">Bilimora</option>
            </select>
            <br><br>
        <label for="">Password</label>
        <input type="password">
        <br><br>
        <button>Button Tag</button>
        <input type="submit" name="" id="" value="submit">
        <input type="reset" name="" id="" value="clear">
        <input type="button" name="" id="" value="input button">


     </form>
</body>
</html>
